{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Pitt Connect</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'pLogo.png' %}" alt="" width="30px" class="d-inline-block align-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Pitt-Connect</a>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav mx-2">
          <li class="nav-item">
              <a class="nav-link active text-danger" aria-current="page" href="{% url 'index' %}">Logout</a>
          </li>
        </ul>
        <form class="d-flex" method="get" action="{% url 'search' %}">
          <input class="form-control me-2" type="search" placeholder="Course #" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Cards -->
    <div class="mx-auto my-5" style="width: 75rem;">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for class in classes %}
        <a href="{% url 'class_page' class.id %}" class="remove-style">
          <div class="col">
            <div class="card">
              {% ifequal forloop.counter0|divisibleby:"2" True %}
              <img src="{% static '100w/blueSquare.png' %}" class="card-img-top" alt="...">
              {% else %}
              <img src="{% static '100w/yellowSquare.png' %}" class="card-img-top" alt="...">
              {% endifequal %}
              <div class="card-body">
                  <h5 class="card-title">{{ class.department }} {{ class.code }}</h5>
                <h5 class="card-title">{{ class.name }}</h5>
                <p class="card-text">{{ class.instructor }}</p>
              </div>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
