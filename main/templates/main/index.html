{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Pitt Connect</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'pLogo.png' %}" alt="" width="30px" class="d-inline-block align-top">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Pitt-Connect</a>
          </li>
        </ul>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link link-danger" aria-current="page" href="{% url 'index' %}" style="color: #dc3545;">Logout</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link link-primary" style="color: #0d6efd;">Find Courses</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cards -->
    <div class="container mx-auto my-5">
      <div class="row g-4">
        {% for class in classes %}
          <div class="col-12 col-md-6 col-lg-4 align-items-stretch">
            <div class="card">
              {% ifequal forloop.counter0|divisibleby:"2" True %}
              <img src="{% static 'blueRec2.png' %}" class="card-img-top" alt="...">
              {% else %}
              <img src="{% static 'yellowRec2.png' %}" class="card-img-top" alt="...">
              {% endifequal %}
              <div class="card-body">
                <a href="{% url 'class_page' class.id %}" class="remove-style">
                  <h5 class="card-title">{{ class.department }} {{ class.code }}</h5>
                <h5 class="card-title">{{ class.name }}</h5>
                <p class="card-text">
                  {{ class.instructor }}
                </p>
                </a>
                <div class="d-flex justify-content-end my-2"><a href="#" class="btn btn-outline-danger stretched-link remove-btn" style="display: none">Remove</a></div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="d-flex justify-content-center my-3"><button type="button" class="btn btn-primary" name="button" id="edit-btn">Edit Courses</button></div>
    </div>
    <script type="" src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
