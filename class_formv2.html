<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Add Class</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="class_search.html">
          <img src="arrow.png" alt="" width="30px" class="d-inline-block align-top">
        </a>
        <div class="navbar-header mx-auto">
          New Course
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Course # (Ex CS0001)</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Instructor</span>
          <input type="text" aria-label="First name" placeholder="FirstName" class="form-control">
          <input type="text" aria-label="Last name" placeholder="LastName" class="form-control">
        </div>
        <div class="container1 input-group mb-3">
          <button class="add_form_field btn btn-outline-primary mb-3">Add New Field &nbsp;
            <span style="font-size:16px; font-weight:bold;">+ </span>
          </button>
          <div class="input-group mb-3" id="add">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu" id="breakpoint">
              <li><a class="dropdown-item" href="#" id="zoomLectureLink">Zoom Lecture</a></li>
              <li><a class="dropdown-item" href="#" id="zoomRecitationLink">Zoom Recitation</a></li>
              <li><a class="dropdown-item" href="#" id="zoomOfficeLink">Zoom Office Hours</a></li>
              <li><a class="dropdown-item" href="#" id="discordLink">Discord</a></li>
              <li><a class="dropdown-item" href="#" id="groupMeLink">Group Me</a></li>
              <li><a class="dropdown-item" href="#" id="slackLink">Slack</a></li>
              <li><a class="dropdown-item" href="#" id="topHatLink">TopHat</a></li>
              <li><a class="dropdown-item" href="#" id="canvasLink">Canvas</a></li>
              <li><a class="dropdown-item" href="#" id="gradescopeLink">Gradescope</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
          </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="class_form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
